<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form [formGroup]="userForm" (ngSubmit)="Save(userForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="enter username" formControlName="username"
            [class.is-valid]="userForm.controls.username.valid"
            [class.is-invalid]="!userForm.controls.username.valid && submitted">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
          <!-- <div class="alert alert-danger"
 *ngIf="userForm.controls.username.hasError('required')
  && userForm.controls.username.touched
 "
>
username is required*
</div>
<div class="alert alert-danger"
 *ngIf="userForm.controls.username.hasError('minlength')
  && userForm.controls.username.touched
 "
>
username must be a 5 characters*
</div> -->

        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="enter password" formControlName="password"
            [class.is-valid]="userForm.controls.password.valid"
            [class.is-invalid]="!userForm.controls.password.valid && submitted">
          <div class="valid-feedback">
            Looks good :)!
          </div>
          <div class="invalid-feedback">
            The password should have  numeric digit, letters and atleast 1 special character
          </div>
          <!-- <div class="alert alert-danger"
                     *ngIf="userForm.controls.password.hasError('required')
                      && userForm.controls.password.touched
                     "
                    >
            password is required*
                    </div> -->
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="enter email" formControlName="email"
            [class.is-valid]="userForm.controls.email.valid"
            [class.is-invalid]="!userForm.controls.email.valid && submitted">
          <div class="valid-feedback">
            cool email:)!
          </div>
          <div class="invalid-feedback">
            bad email :(
          </div>
          <!-- <div class="alert alert-danger" 
                                        *ngIf="userForm.controls.email.hasError('required')
                                         && userForm.controls.email.touched
                                        "
                                       >
                               email is required*
                                       </div> -->
        </div>

        <button type="submit" class="btn btn-primary btn-md">Submit</button>
      </form>
    </div>
  </div>
</div>
